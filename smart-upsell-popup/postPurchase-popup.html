// modal js
 function openVideoModal(videoUrl) {
    document.getElementById('videoModal').style.display = 'block';
    document.getElementById('videoFrame').src = videoUrl + '?autoplay=1';
  }

  function closeVideoModal() {
    document.getElementById('videoModal').style.display = 'none';
    document.getElementById('videoFrame').src = ''; // Stop video
  }


  // search box show and hide
  document.addEventListener("DOMContentLoaded", function () {
  const tabs = document.querySelector(".ws_table_tabs");
  const searchBox = document.querySelector(".ws_table_search");
  const searchBtn = document.querySelector(".ws_table_searchBtn button");
  const cancelBtn = document.querySelector(".ws_table_search .ws_table-searchCancel button");

  function fadeOut(el, cb) {
    el.style.opacity = "0";
    setTimeout(() => {
      el.style.display = "none";
      if (cb) cb();
    }, 150);
  }

  function fadeIn(el) {
    el.style.display = "block";
    requestAnimationFrame(() => {
      el.style.opacity = "1";
    });
  }

  // Show search box
  searchBtn.addEventListener("click", () => {
    fadeOut(tabs, () => fadeIn(searchBox));
  });

  // Hide search box
  cancelBtn.addEventListener("click", () => {
    fadeOut(searchBox, () => fadeIn(tabs));
  });
});


// all toggle js
document.addEventListener("DOMContentLoaded", function () {
  function setupDropdownToggle(toggleSelector, dropdownSelector) {
    const toggleBtn = document.querySelector(toggleSelector);
    const dropdown = document.querySelector(dropdownSelector);

    if (!toggleBtn || !dropdown) return;

    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // prevent immediate outside close
      const isOpen = dropdown.classList.contains("Polaris-Popover__PopoverOverlay--open");

      if (isOpen) {
        closeDropdown(dropdown);
      } else {
        openDropdown(dropdown);
      }
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
      if (
        dropdown.classList.contains("Polaris-Popover__PopoverOverlay--open") &&
        !dropdown.contains(e.target) &&
        !toggleBtn.contains(e.target)
      ) {
        closeDropdown(dropdown);
      }
    });
  }

  function openDropdown(dropdown) {
    dropdown.style.display = "block";
    requestAnimationFrame(() => {
      dropdown.classList.remove("Polaris-Popover__PopoverOverlay--close");
      dropdown.classList.add("Polaris-Popover__PopoverOverlay--open");
      dropdown.style.opacity = "1";
    });
  }

  function closeDropdown(dropdown) {
    dropdown.style.opacity = "0";
    setTimeout(() => {
      dropdown.classList.remove("Polaris-Popover__PopoverOverlay--open");
      dropdown.classList.add("Polaris-Popover__PopoverOverlay--close");
      dropdown.style.display = "none";
    }, 150);
  }

  // ✅ initialize
  setupDropdownToggle(".ws_toggleAll", ".ws_dropdownAll");
});



</script>

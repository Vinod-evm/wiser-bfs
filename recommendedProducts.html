<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/esm/styles.css" />
        <link rel="stylesheet" href="assets/css/wiserglobal.css" />
        <script src="assets/js/wiserjs.js"></script>
    </head>
    <body>

        <div class="Polaris-Page">
            <div class="Polaris-Box"
                style="--pc-box-padding-block-start-xs:var(--p-space-400);--pc-box-padding-block-start-md:var(--p-space-600);--pc-box-padding-block-end-xs:var(--p-space-400);--pc-box-padding-block-end-md:var(--p-space-600);--pc-box-padding-inline-start-xs:var(--p-space-400);--pc-box-padding-inline-start-sm:var(--p-space-0);--pc-box-padding-inline-end-xs:var(--p-space-400);--pc-box-padding-inline-end-sm:var(--p-space-0);position:relative">
                <div
                    class="Polaris-Page-Header--isSingleRow Polaris-Page-Header--noBreadcrumbs Polaris-Page-Header--mediumTitle">
                    <div class="Polaris-Page-Header__Row">
                        <div
                            class="Polaris-Page-Header__TitleWrapper Polaris-Page-Header__TitleWrapperExpand">
                            <div class="Polaris-Header-Title__TitleWrapper">
                                <h1 class="Polaris-Header-Title">
                                    <span
                                        class="Polaris-Text--root Polaris-Text--headingLg">Recommended
                                        Products</span>
                                </h1>
                            </div>
                        </div>
                        <div class="Polaris-ButtonGroup">
                            <div class="Polaris-ButtonGroup__Item">
                                <button
                                    class="Polaris-Button Polaris-Button--pressable Polaris-Button--variantSecondary Polaris-Button--sizeMedium Polaris-Button--textAlignCenter Polaris-Button--iconWithText"
                                    type="button">
                                    <span
                                        class="Polaris-Text--root Polaris-Text--bodySm Polaris-Text--medium">View
                                        All</span>
                                </button>
                            </div>
                            <div class="Polaris-ButtonGroup__Item">
                                <button
                                    class="Polaris-Button Polaris-Button--pressable Polaris-Button--variantPrimary Polaris-Button--sizeMedium Polaris-Button--textAlignCenter"
                                    type="button">
                                    <span class="Polaris-Button__Icon">
                                        <span class="Polaris-Icon">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20"><path
                                                    d="M10.75 4.25a.75.75 0 0 0-1.5 0v6.69l-1.72-1.72a.75.75 0 0 0-1.06 1.06l3 3a.75.75 0 0 0 1.06 0l3-3a.75.75 0 1 0-1.06-1.06l-1.72 1.72v-6.69Z" /><path
                                                    d="M16.5 13.75a.75.75 0 0 0-1.5 0v.8a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1-.75-.75v-.8a.75.75 0 0 0-1.5 0v.8a2.25 2.25 0 0 0 2.25 2.25h8.5a2.25 2.25 0 0 0 2.25-2.25v-.8Z" /></svg>
                                        </span>
                                    </span>
                                    <span
                                        class="Polaris-Text--root Polaris-Text--bodySm Polaris-Text--medium">Import
                                        CSV</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Polaris-LegacyCard">
                <h2 class="Polaris-Text--headingMd">Video Tutorials</h2>
            </div>
        </div>
    </body>
</html>
